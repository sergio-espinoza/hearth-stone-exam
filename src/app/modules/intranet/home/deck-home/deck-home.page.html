<ion-content>
  <h3>My Decks</h3>
  <ng-container *ngIf="decks.length">
    <div class="deck__list">
      <div (click)="goToDetailDeck(deck)" class="deck__item" *ngFor="let deck of decks">
        <img loading="lazy" src="assets/image/sets/hall-of-fame.png" />
        <p>{{ deck.name }}</p>
      </div>
    </div>
  </ng-container>
</ion-content>

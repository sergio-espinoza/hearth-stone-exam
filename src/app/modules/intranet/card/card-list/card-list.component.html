<div
  class="card__item"
  *ngFor="let card of cardList.slice(0, 10)"
  [style.backgroundImage]="'url(' + (card.img | fallback: cardImgFallback ) + ')'"
>
  <div>CardName: {{ card.name }}</div>
  <div>
    Text:
    <span [innerHTML]="card.text"></span>
  </div>
  <div>CardId: {{ card.cardId }}</div>
</div>
